<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hidefination Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-300 hover:scale-105">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fas fa-shield-halved text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Panel</h1>
                <p class="text-gray-600">Hidefination Enterprises Pvt Ltd.</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                            class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-600 focus:outline-none transition-colors"
                            placeholder="Enter username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="w-full pl-10 pr-12 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-600 focus:outline-none transition-colors"
                            placeholder="Enter password">
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="toggleIcon" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 rounded-lg hover:from-blue-700 hover:to-blue-900 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2 shadow-lg">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>
        </div>

        <p class="text-center text-white text-sm mt-6">
            Â© 2025 Hidefination Enterprises Pvt Ltd. All rights reserved.
        </p>
    </div>

    <script>
        // Your Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm3JRJKObZ6E_kIggLPsMjh-vRfr6XF19rWCNRwxmDtBCzSAzDHYdLMWIGEnMUA1Tn/exec';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate input
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Verifying credentials...</span>';
            errorMessage.classList.add('hidden');
            
            try {
                // Send login request to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Store session data
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminUser', result.user.username);
                    sessionStorage.setItem('userRole', result.user.role);
                    sessionStorage.setItem('loginTime', new Date().getTime());
                    
                    // Show success message
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> <span>Success! Redirecting...</span>';
                    loginBtn.classList.remove('from-blue-600', 'to-blue-800');
                    loginBtn.classList.add('from-green-600', 'to-green-800');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                    
                } else {
                    // Show error message from server
                    errorMessage.textContent = result.message || 'Invalid username or password';
                    errorMessage.classList.remove('hidden');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Login</span>';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please check your internet and try again.';
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Login</span>';
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
